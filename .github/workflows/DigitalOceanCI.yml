name: DigitalOceanCI

on: 
  pull_request:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    env:
        dockerHubUsername: ${{secrets.dockerHubUsername}}
        dockerHubPassword: ${{secrets.dockerHubPassword}}
        digitalOceanIP: ${{secrets.digitalOceanIP}}
    steps:
    - uses: actions/checkout@v1
    - name: Build Container - Docker Hub Login
      run: echo ${{secrets.dockerHubPassword}} | docker login -u $dockerHubUsername --password-stdin
    - name: Build Container - Docker Build
      run: docker build -f "dotnet3.Dockerfile" -t  $dockerHubUsername/$dockerHubContainerName .
    - name: Build Container - Push to Docker Hub
      run: docker push $dockerHubUsername/$dockerHubContainerName:latest
    - name: Build Container - Docker Hub Logout
      run: docker logout
    - name: Digital Ocean Preparation - Output Private Key to Text File for Login
      run: echo "${{secrets.digitalOceanPrivateKey}}" >> key.txt
    - name: Digital Ocean Preparation - Set Permissions on Private Key Text File
      run: chmod 600 key.txt
    - name: Digital Ocean Preparation - Set File Permissions for Deployment Script
      run: chmod a+x scripts/containermaint.sh
    - name: Digital Ocean Preparation - Docker Hub Login
      run: ssh -o "StrictHostKeyChecking=no" -i key.txt root@${{secrets.digitalOceanIP}} "echo ${{secrets.dockerHubPassword}} | docker login -u ${{secrets.dockerHubUsername}} --password-stdin"
    - name: Digital Ocean Preparation - Pull Website Container From Docker Hub and Publish to Digital Ocean Droplet
      run: ssh -o "StrictHostKeyChecking=no" -i key.txt root@${{secrets.digitalOceanIP}} 'bash -s' < scripts/containermaint.sh
    - name: Digital Ocean Preparation - Docker Hub Logout
      run: ssh -o "StrictHostKeyChecking=no" -i key.txt root@${{secrets.digitalOceanIP}} "docker logout > /dev/null"
    - name: Delete Private Key Text File
      run: rm key.txt
